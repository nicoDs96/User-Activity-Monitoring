<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  
   
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>User Activity Recognition</title>
  <meta name="description" content="user activity recognition with Generic Sensor API">
  <meta name="author" content="Nicola Di Santo">
  <!--Bootstrap CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- Paho MQTT Client CDN-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
   <!-- D3 for plotting CDN
  <script src="https://d3js.org/d3.v5.min.js"></script>-->
  <script src="https://d3js.org/d3.v5.js"></script>

  <style>
       .line {
     fill: none;
     stroke-width: 1;
     shape-rendering: crispEdges;
     }
  </style>
</head>

<body>
 <!-- <script src="js/scripts.js"></script>-->

 
 <h1>User Activity recognition</h1>
 <div class="container" id="accel">
  
   <!--Raw value-->
  <div class="row"> Raw Data:
    <div class="col-sm" id="x"></div>
    <div class="col-sm" id="y"></div>
    <div class="col-sm" id="z"></div>
  </div>
  <!--filtered value-->
  <div class="row"> Gravity:
    <div class="col-sm" id="x_filt"></div>
    <div class="col-sm" id="y_filt"></div>
    <div class="col-sm" id="z_filt"></div>
  </div>
<!--Raw value - filtered_value -->
  <div class="row"> Linear Acceleration:
    <div class="col-sm" id="x-f"></div>
    <div class="col-sm" id="y-f"></div>
    <div class="col-sm" id="z-f"></div>
  </div>
  <div class="container overflow-auto" id="acc-mod"></div>

  <div class="row ">
    <button type="button" class="btn btn-outline-success" id="start">Start</button>
    <button type="button" class="btn btn-outline-warning" id="stop">Stop</button>
    <button type="button" class="btn btn-outline-secondary" id="clean">Clean</button>
    <div class="col-1">
     
    </div>
    <div class="col-1">
      
    </div>
    <div class="col-1">
      
    </div>
  </div>
</div>

<div class="container" id="graphs">
  <div class="row">
     <svg width=300 height="300" id="svg_x"></svg>
  </div>
  <div class="row">
    <svg width=300 height="300" id="svg_y"></svg>
 </div>
 <div class="row">
  <svg width=300 height="300" id="svg_z"></svg>
</div>
</div>
  
 <script type="text/javascript" src="main.js"> </script>
</body>
</html>
